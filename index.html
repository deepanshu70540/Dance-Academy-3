<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Online JQuery Code Editor</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>

  

<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">


  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">JQuery</span>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="col-5">
      <div style="display: flex; " class="code-area">
      
      <button type="button" class="btn btn-dark">HTML</button>
      
      <textarea id="htmlCode" placeholder="HTML Code" 
                oninput="showPreview()"></textarea>
      
      <button type="button" class="btn btn-dark">CSS</button>
      <textarea id="cssCode" placeholder="CSS Code" 
                oninput="showPreview()"></textarea>
      
        <button type="button" class="btn btn-dark">JAVASCRIPT</button>
      <textarea id="jsCode" placeholder="JavaScript Code" 
                oninput="showPreview()"></textarea>       
    </div>
    </div>
    <div class="col-5">
      
     <div class="preview-area">
      
      <button type="button" class="btn btn-dark" id="output1">OUTPUT</button>
      <iframe id="preview-window"></iframe>
    </div>
    </div>
    
  </div>
</div>



<!-- Footer -->
<footer class="page-footer font-small blue">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
   
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->





  

   
</body>
<script >
  function showPreview(){
  var htmlCode = document.getElementById("htmlCode").value;
  var cssCode = "<style>" + document.getElementById("cssCode").value + "</style>";
  var jsCode = document.getElementById("jsCode").value;
  var frame = document.getElementById("preview-window").contentWindow.document;
  document.getElementById("preview-window").contentWindow.eval(jsCode);
  frame.open();
  frame.write(htmlCode+cssCode);
  frame.close();
}
</script>
</html>
